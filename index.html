<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main id="box-card">

    <img id="desktop-img" src="images/image-product-desktop.jpg" alt="perfume-img">
    <img id="mobile-img" src="images/image-product-mobile.jpg" alt="perfume-img">

    <div id="box-text"> 
      
      <div class="text-boxes">
        <h3>perfume
        </h3>
      </div>

      <div class="text-boxes">
        <h1>Gabrielle Essence Eau De Parfum
        </h1>
      </div>

      <div class="text-boxes">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div id="prices" class="text-boxes">
        <h2>$149.99
        </h2>

        <p class="labeled-price">$169.99
        </p>
      </div>

      <div class="text-boxes">
        <button id="buy">
          Add to Cart
        </button>
      </div>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kenzo-wegher/">kenzo-wegher</a>.
  </footer>

</body>
</html>
